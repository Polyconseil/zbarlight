[tox]
envlist = py35, py36, py37, docs, quality
skip_missing_interpreters = True

[testenv:docs]
deps = -rrequirements-dev.txt
commands = make docs

[testenv:quality]
deps = -rrequirements-dev.txt
commands = make quality

[testenv]
deps = pytest
whitelist_externals = make
commands = make tests

[tox:travis]
3.7 = py37, docs, quality
